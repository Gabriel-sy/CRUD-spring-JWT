<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/CreateNote.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar nova categoria</title>
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{http://localhost:8080/home/list}">Home</a></li>
        <li><a th:href="@{http://localhost:8080/home/create/category}">Nova Categoria</a></li>
        <li><a th:href="@{http://localhost:8080/home/create}">Nova Nota</a></li>

    </ul>
</nav>
<div class="form-container">
    <h2>Registrar</h2>
    <form id="form">
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <button type="submit">Registrar</button>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/js/Register.js}"></script>
</body>
</html>
